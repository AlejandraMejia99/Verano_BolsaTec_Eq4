<!Doctype HTML>

<HTML LANG="en">

    <HEAD>
        <meta charset="utf-8">
        <title>BolsaTEC</title>
        <link rel="stylesheet" href="../static/CSS/Estilo-Login.css">
        <link rel="shortcut icon" href="../static/Imagenes/tec.png">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
         <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
    </HEAD>

        <body>
         <div class="sidenav">
            <div class="login-main-text">
               <h2>BolsaTEC</h2>
            </div>
         </div>
         <div class="main">
            <div class="col-md-6 col-sm-12">
               <div class="login-form">
                  <form action="/validarSesion" method="post">
                     <div class="form-group">
                        <label for="usuario">User Name</label>
                        <input type="text" class="form-control" name="usuario" placeholder="User Name">
                     </div>
                     <div class="form-group">
                        <label for="contraseña">Password</label>
                        <input type="password" class="form-control" name="contraseña" placeholder="Password">
                     </div>
                     <button type="submit" class="btn btn-black">Login</button>
                  </form>
               </div>
            </div>
         </div>
         </body>
</HTML>
