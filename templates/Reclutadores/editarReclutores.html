<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>BolsaITESZ</title>
    </head>
    <body>
       <header id="miEstilo">
            <h1 align="center" style="color:dodgerblue;" id="textoEncabezado">
                INSTITUTO TECNOLOGICO DE ESTUDIOS SUPERIORES DE ZAMORA</h1>
        </header>
        <main>
            <section>
                <h1>Editar Datos de los Reclutadores</h1>
                <form action="/editarReclutores" >
                <div id="datosEstructurales">
                    <fieldset>
                            <legend>Datos Personales</legend>
                            <label>IdUsuario</label>
                            <input type="number" id="idUsuario" name="idUsuario" required>
                            <br>
                            <label>Nombre :</label>
                            <input type="text" name="nombre"
                                placeholder="Nombrecompleto" maxlength="100"
                                required>
                            <br>
                            <label>Telefono:</label>
                            <input type="tel" name="telefono"
                                placeholder="###-###-##-##" maxlength="13"
                                required>
                            <br>
                            <label>Correo Electronico:</label>
                            <input type="email" name="email"
                                placeholder="algo@algo.algo" maxlength="100"
                                required>
                            <br>
                             <label>Contrase√±a:</label>
                            <input type="password" name="password" placeholder="password" maxlength="20" required>
                            <br>
                            <label>Sexo:</label>
                            <input type="radio" name="sexo" value="F">Femenino
                            <input type="radio" name="sexo" value="M">Masculino
                            <br>
                            <label>Fecha de Nacimiento</label>
                            <input type="date" name="fechanacimiento"
                                value="aaaa-mm-dd" min="1990-01-01"
                                max="2020-12-31">
                            <br>
                            <label>Estatus:</label>
                            <input type="text" name="Estatus"  placeholder="Estatus" maxlength="100" required>
                        </fieldset>
                </div>
                    <div id="datosReclutador">
                        <fieldset>
                          <legend>Datos Reclutador</legend>
                           <label>Id:</label>
                            <input type="number" id="id" name="id" required>
                            <br>
                            <label>Cargo:</label>
                            <input type="text" name="nombre" placeholder=" " maxlength="100" required>
                            <br>
                           <button>Guardar</button>
                         </fieldset>
                    </div>
                </form>
                <a href="/Reclutadores">Regresar</a>
            </section>
        </main>
    </body>
</html>
