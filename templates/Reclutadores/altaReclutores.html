<!doctype html>
<html lang="'es">

    <head>
        <meta charset="UTF-8">
        <title>BolsaITESZ</title>

    <script src="{{url_for('static',filename='JS/Reclutadores.js')}}"></script>
        <script src="{{url_for('static',filename='JS/ReclutadoresGUI.js')}}"></script>
        <script src="{{url_for('static',filename='JS/Reclutores_Ajax.js')}}"></script>

    </head>

    <header>
        <h1 align="center" style="color:dodgerblue;" id="textoEncabezado">INSTITUTO TECNOLOGICO DE ESTUDIOS SUPERIORES DE ZAMORA</h1>
    </header>

    <body onload="inicializarDivs()">

        <div id="listadoGeneral">
            <table border="2" id="datos">
                <th>IdREcluto</th>
                <th>IdEmpresa</th>
                <th>Cargo</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </table>
            <br>
            <button onclick="nuevo()">Nuevo</button>
        </div>
            <div id="datosInviduales">
            <div id="titulo"></div>
            <label>Id</label>
            <input type="number" id="id" name="id" required>
            <br>
            <label>IdEmpresa</label>
            <input type="number" id="idEmpresa" name="idEmpresa" required>
            <br>
            <label>Cargo</label>
            <input type="text" name="cargo" placeholder="" maxlength="100" required>
            <br>

            <button onclick="realizarOperacion()" id="insercion">Guardar</button>
            <button onclick="cancelar()">Cancelar</button>
                <button onclick="cargarOpcion()" id="guardar">AJAX</button>
        </div>

    </body>

</html>
